<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <style type="text/css">
      /* Client-specific resets */
      body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
      table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
      img { -ms-interpolation-mode: bicubic; }

      /* Reset styles */
      img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; max-width: 100%; }
      table { border-collapse: collapse !important; }
      body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        .body { background: #000000 !important; }
        .container { background: #000000 !important; }
        .content { background: #000000 !important; color: #ffffff !important; }
        .header { border-color: #333333 !important; }
        .footer { background: #000000 !important; border-color: #333333 !important; color: #666666 !important; }
        .dark-img { display: block !important; }
        .light-img { display: none !important; }
      }

      /* Link styles */
      a {
        color: #0070f3;
        text-decoration: none;
        font-weight: 500;
      }

      @media (prefers-color-scheme: dark) {
        a { color: #3291ff !important; }
      }

      /* iOS + Gmail link styles */
      a[x-apple-data-detectors], u + #body a, #MessageViewBody a {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      /* Base table styles */
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #ffffff;
        padding-bottom: 60px;
      }

      .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        .container {
          width: 100% !important;
          padding: 10px !important;
        }
        .content {
          padding: 0 !important;
        }
        .header {
          padding: 15px 0 !important;
          margin-bottom: 15px !important;
        }
        .footer {
          padding: 15px 0 !important;
          margin-top: 15px !important;
        }
        .main {
          width: 100% !important;
        }
        .mobile-text {
          font-size: 16px !important;
          line-height: 24px !important;
        }
        .mobile-small-text {
          font-size: 14px !important;
          line-height: 20px !important;
        }
        .mobile-padding {
          padding-left: 15px !important;
          padding-right: 15px !important;
        }
        .stack-column,
        .stack-column-center {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          direction: ltr !important;
        }
        .stack-column-center {
          text-align: center !important;
        }
      }

      /* Outlook dark mode */
      [data-ogsc] .body { background: #000000 !important; }
      [data-ogsc] .container { background: #000000 !important; }
      [data-ogsc] .content { background: #000000 !important; color: #ffffff !important; }
      [data-ogsc] .header { border-color: #333333 !important; }
      [data-ogsc] .footer { background: #000000 !important; border-color: #333333 !important; color: #666666 !important; }
    </style>
  </head>

  <body class="body" style="background: #ffffff; margin: 0 !important; padding: 0 !important;">
    <!-- Preview Text -->
    <div style="display: none; max-height: 0; overflow: hidden;">
      {{t "email.preview"}}
      &nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;
    </div>
    <!-- End Preview Text -->

    <div class="wrapper">
      <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%" class="main">
        <tr>
          <td align="center" style="padding: 0;">
            <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%" style="max-width: 600px;" class="container">
              <!-- Header -->
              <tr>
                <td align="center" valign="middle" class="header mobile-padding" style="padding: 20px 0; margin-bottom: 20px; border-bottom: 1px solid #eaeaea;">
                  <img src="{{.AssetsURL}}/icon.png" width="48" height="48" class="light-img" style="margin: 0 auto; vertical-align: middle;" />
                  <span style="font-size: 24px; font-weight: 600; margin-left: 4px; vertical-align: middle;">{{.AppName}}</span>
                </td>
              </tr>

              <!-- Content -->
              <tr>
                <td align="left" valign="top" class="content mobile-padding mobile-text" style="padding: 0 20px; background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 15px; line-height: 24px; color: #000000;">
                  {{yield}}
                </td>
              </tr>

              <!-- Footer -->
              <tr>
                <td align="center" valign="middle" class="footer mobile-padding mobile-small-text" style="padding: 20px 0; margin-top: 20px; border-top: 1px solid #eaeaea; color: #666666; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 12px; line-height: 16px;">
                  {{t "email.footer" "CurrentYear" currentYear}}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
